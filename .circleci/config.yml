version: 2.1

job-defaults: &job-defaults
  working_directory: &working_directory
                       ~/aws-maven
  environment:
    TEST_RESULTS: /tmp/test-results

attach-workspace: &attach-workspace
  attach_workspace:
    at: *working_directory

# Template to save Maven dependency cache to restore it in another jobs
save-maven-cache: &save-maven-cache
  save_cache:
    key: aws-maven-{{ checksum "pom.xml" }}
    paths:
      - ~/.m2

restore-maven-cache: &restore-maven-cache
  restore_cache:
    key: aws-maven-{{ checksum "pom.xml" }}

setup-gpg: &setup-gpg
  run:
    name: "Configuring gpg"
    command: |
      echo -e "$GPG_SECRET_KEY" | gpg --import --no-tty --batch --yes
machine-setup: &machine-setup
  machine:
    docker_layer_caching: false
    image: ubuntu-2204:2023.10.1
jobs:
  build:
    <<: *job-defaults
    <<: *machine-setup
    working_directory: *working_directory
    steps:
      - *setup-gpg
      - checkout
      - run: docker-compose run build
      - <<: *save-maven-cache
      - persist_to_workspace:
          root: *working_directory
          paths:
            - "*"

  test:
    <<: *job-defaults
    <<: *machine-setup
    working_directory: *working_directory
    steps:
      - *setup-gpg
      - *attach-workspace
      - <<: *restore-maven-cache
      - run: docker-compose run test

workflows:
  build_and_test:
    jobs:
      - build:
          context:
            - artifact-publisher
          filters:
            tags:
              only: /.*/

      - test:
          context:
            - artifact-publisher
          requires:
            - build
