version: 2.1

job-defaults: &job-defaults
  working_directory: &working_directory
    ~/aws-maven
  attach_workspace: &attach_workspace
      attach_workspace:
        at: *working_directory
  test_results_directory: &test_results_directory
    /tmp/test-results

machine-setup: &machine-setup
  machine:
    enabled: true

# Template to save Maven dependency cache to restore it in another jobs
save-maven-cache: &save-maven-cache
  save_cache:
    key: aws-maven-{{ checksum "pom.xml" }}
    paths:
      - ~/.m2

restore-maven-cache: &restore-maven-cache
  restore_cache:
    key: aws-maven-{{ checksum "pom.xml" }}

setup-gpg: &setup-gpg
  run:
    name: "Configuring gpg"
    command: |
      echo -e "$GPG_SECRET_KEY" | gpg --import --no-tty --batch --yes

jobs:
  build:
    <<: *job-defaults
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
    steps:
      - *setup-gpg
      - checkout
      - run: mvn clean dependency:go-offline package install -U -Dmaven.test.skip.exec -T 2.0C -B

      - <<: *save-maven-cache
      - persist_to_workspace:
          root: ~/aws-maven
          paths:
            - "*"

  build-jdk-11:
    <<: *job-defaults
    docker:
      - image: 190066226418.dkr.ecr.us-east-1.amazonaws.com/base/jvm11:20240413-f5906f03
    steps:
      - *setup-gpg
      - checkout
      - run: mvn clean dependency:go-offline package install -U -Dmaven.test.skip.exec -T 2.0C -B

  test:
    <<: *job-defaults
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
    steps:
      - *setup-gpg
      - *attach_workspace
      - <<: *restore-maven-cache
      - run: mvn verify

workflows:
  build_and_test:
    jobs:
      - build-jdk-11:
          context: artifact-publisher
          filters:
            branches:
              only:
                - '*'
      - build:
          context: artifact-publisher
          filters:
            tags:
              only: /.*/

      - test:
          context: artifact-publisher
          requires:
            - build
