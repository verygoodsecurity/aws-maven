version: 2.1
job-defaults: &job-defaults
  working_directory: &working_directory
    ~/aws-maven

attach-workspace: &attach-workspace
  attach_workspace:
    at: *working_directory

machine-setup: &machine-setup
  machine:
    docker_layer_caching: false
    image: ubuntu-2204:2023.10.1
    
# Template to save Maven dependency cache to restore it in another jobs
save-maven-cache: &save-maven-cache
  save_cache:
    key: aws-maven-{{ checksum "pom.xml" }}
    paths:
      - ~/.m2

restore-maven-cache: &restore-maven-cache
  restore_cache:
    key: aws-maven-{{ checksum "pom.xml" }}

setup-gpg: &setup-gpg
  run:
    name: "Configuring gpg"
    command: |
      echo -e "$GPG_SECRET_KEY" | gpg --import --no-tty --batch --yes

jobs:
  build:
    <<: *job-defaults
    <<: *machine-setup
    working_directory: *working_directory
    steps:
      - *setup-gpg
      - checkout
      - *attach-workspace
      - run: ls
      # Pull the Maven image
      - run:
          name: Pull Maven image
          command: docker pull maven:3.9-eclipse-temurin-17
      # Run Maven commands inside the Maven container
      - run:
          name: Run Maven commands
          command: |
            echo $PWD
            ls
            docker run -v $PWD:/app/ maven:3.9-eclipse-temurin-17 mvn clean dependency:go-offline package install -U -DskipTests -T 2.0C -B
      - <<: *save-maven-cache
      - persist_to_workspace:
          root: *working_directory
          paths:
            - "*"

  test:
    <<: *job-defaults
    <<: *machine-setup
    working_directory: *working_directory
    steps:
      - *setup-gpg
      - checkout
      - *attach-workspace
      - <<: *restore-maven-cache
      # Pull the Maven image (assuming same version as build)
      - run:
          name: Pull Maven image
          command: docker pull maven:3.9-eclipse-temurin-17
      # Run tests inside the Maven container
      - run:
          name: Run tests
          command: |
            docker run --rm -v $PWD:/app/ maven:3.9-eclipse-temurin-17 mvn verify

workflows:
  build_and_test:
    jobs:
      - build:
          context: artifact-publisher
          filters:
            tags:
              only: /.*/

      - test:
          context: artifact-publisher
          requires:
            - build
